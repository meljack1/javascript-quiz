<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <div id="highscores">
            View Highscores
        </div>
        <div id="timer">
            Time left:
        </div>
    </header>

    <main>
        <div id="start-div">
            <h1>
                JavaScript Quiz
            </h1>
            <p>
                Click the start button to begin the quiz!
            </p>
            <button id="start-button">Start game</button>
        </div>
        <!-- Questions hidden until game start -->
        <p id="question" class="hidden">

        </p>
        <div id="question-div" class="hidden">

        </div>

        <!-- Hidden until end of game -->
        <form class="hidden" id="score-form">
            <h1>
                All done!
            </h1>
            <p>
                Your final score is: <span id="score-text"></span>
            </p>
            <label for="leaderboard-input">
                Add your score to the leaderboard: 
            </label>
            <input type="text" name="leaderboard-input" id="leaderboard-input" placeholder="Your name"> 
            <input type="submit" value="Submit" id="submit">
        </form>

        <!-- High scores -->
        <div id="highscores-div" class="hidden">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
            
                </tbody>
            </table>
            <button id="clear-button">Clear Highscores</button>
            <button id="restart-button">Restart Game</button>
        </div>

    </main>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
