<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <div id="highscores">
            View Highscores
        </div>
        <div id="timer">
            Time left:
        </div>
    </header>
    <main>
        <p id="question">

        </p>
        <div id="question-div">

        </div>
        <form class="hidden" id="score-form">
            <h1>
                Well done!
            </h1>
            <p>
                Your final score is: <span id="score-text"></span>
            </p>
            <label for="leaderboard-input">
                Add your score to the leaderboard: 
            </label>
            <input type="text" name="leaderboard-input" id="leaderboard-input"> 
            <input type="submit" value="Submit" id="submit">
        </form>
    </main>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
